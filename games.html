		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">

		<link rel="stylesheet" type="text/css" href="css/games.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">

	<body class="corpo">
		<header class="cabecalho">
			<h1 class="cabecalho__titulo">
				<img class="cabecalho__titulo__imagem" src="images/logo.png">
			</h1>
			<nav class="cabecalho__menu">
				<a class="cabecalho__menu__link" href="">Principal</a>
				<a class="cabecalho__menu__link" href="">Localização</a>
				<a class="cabecalho__menu__link" href="">Sobre</a>
			</nav>
		</header>

		<main class="principal">
			<article class="principal__conteudo">
				<ul class="principal__conteudo__jogos">
					<li class="principal__conteudo__jogos__jogo">
						<img class="principal__conteudo__jogos__jogo__imagem" src="https://m.media-amazon.com/images/I/81bcTFXk-rL._AC_SX385_.jpg">

						<p class="principal__conteudo__jogos__jogo__plataforma">PlayStation 3</p>
						<p class="principal__conteudo__jogos__jogo__preco">R$ 130,00</p>
						<small class="principal__conteudo__jogos__jogo__parcela">em até 3x de R$ 43,33 sem juros</small>
					</li>
				</ul>
			</article>
		</main>

		<footer class="rodape">
			<div class="rodape__imagem">
				<img class="rodape__logo" src="images/logo.png">
			</div>
			<address class="rodape__endereco">
				<div class="rodape__endereco__local">
					<p class="rodape__endereco__local__texto">
						R. Tirol, 244 - Freguesia de Jacarepaguá
						<br>
						Rio de Janeiro
					</p>
				</div>
				
				<div class="rodape__endereco__autor">
					<p class="rodape__endereco__autor__texto">
						LucasDevRJ &copy;
					</p>
				</div>

				<div class="rodape__endereco__redes">
					<p class="rodape__endereco__redes__texto">Nossas Redes:</p>
					<img class="rodape__endereco__imagem" src="images/facebook.png">
					<img class="rodape__endereco__imagem" src="images/instagram.png">
					<img class="rodape__endereco__imagem" src="images/tiktok.png">
				</div>

				<div class="rodape__endereco__contatos">
					<p class="rodape__endereco__contatos__texto">Nossos Contatos</p>

					<p class="rodape__endereco__contatos__texto">E-mail: bestgames@gmail.com</p> 

					<p class="rodape__endereco__contatos__texto">Telefone: (21) 21212-2121</p>
				</div>
