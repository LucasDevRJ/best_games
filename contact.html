<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Loja de vídeo game Best Games">
		<meta name="keywords" content="HTML,CSS">
		<meta name="author" content="LucasDevRJ">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Best Games</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/variables.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/footer.css">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nunito&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
	</head>
	<body class="corpo">
		<header class="cabecalho">
			<h1 class="cabecalho__titulo">
				<img class="cabecalho__titulo__imagem" src="images/logo.png">
			</h1>
			<nav class="cabecalho__menu">
				<a class="cabecalho__menu__link" href="games.html">Jogos</a>
				<a class="cabecalho__menu__link" href="location.html">Localização</a>
                <a class="cabecalho__menu__link" href="location.html">Principal</a>
				<a class="cabecalho__menu__link" href="">Sobre</a>
			</nav>
		</header>

		<main class="principal">
			<form class="principal__formulario" action="" target="_blank" method="post" autocomplete="on" name="contato">
                <label class="principal__formulario__texto" for="nome">Nome:</label>
                <input class="principal__formulario__entrada" type="text" id="nome" name="nome" maxlength="50" placeholder="Digite seu nome" required>

                <label class="principal__formulario__texto" for="email">E-mail:</label>
                <input class="principal__formulario__entrada" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label class="principal__formulario__texto" for="genero">Gênero:</label>

				<div class="principal__formulario__radio">
					
					<label class="principal__formulario__radio__texto" for="genero">
						<input class="principal__formulario__radio__genero" type="radio" id="masculino" name="genero" value="masculino" checked>
						Masculino
					</label>

					<input class="principal__formulario__radio__genero" type="radio" id="feminino" name="genero" value="feminino">
					<label class="principal__formulario__radio__texto" for="genero">Feminino</label>

					<input class="principal__formulario__radio__genero" type="radio" id="outros" name="genero" value="outros">
					<label class="principal__formulario__radio__texto" for="genero">Outros</label>
				</div>

                <label class="principal__formulario__texto" for="nascimento">Nascimento:</label>
                <input class="principal__formulario__entrada" type="date" id="nascimento" name="nascimento" required>

                <label class="principal__formulario__texto" for="assunto">Assunto</label>
                <select id="assunto" name="assunto">
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="critica">Crítica</option>
                    <option value="duvida">Dúvida</option>
                </select>

                <textarea name="mensagem" rows="10" cols="30">
                    
                </textarea>

                <input type="submit" value="Enviar Mensagem">
            </form>
		</main>

		<footer class="rodape">
			<div class="rodape__imagem">
				<img class="rodape__logo" src="images/logo.png">
			</div>
			<address class="rodape__endereco">
				<div class="rodape__endereco__local">
					<p class="rodape__endereco__local__texto">
						R. Tirol, 244 - Freguesia de Jacarepaguá
						<br>
						Rio de Janeiro
					</p>
				</div>
				
				<div class="rodape__endereco__autor">
					<p class="rodape__endereco__autor__texto">
						LucasDevRJ &copy;
					</p>
				</div>

				<div class="rodape__endereco__redes">
					<p class="rodape__endereco__redes__texto">Nossas Redes:</p>
					<img class="rodape__endereco__imagem" src="images/facebook.png">
					<img class="rodape__endereco__imagem" src="images/instagram.png">
					<img class="rodape__endereco__imagem" src="images/tiktok.png">
				</div>

				<div class="rodape__endereco__contatos">
					<p class="rodape__endereco__contatos__texto">Nossos Contatos</p>

					<p class="rodape__endereco__contatos__texto">E-mail: bestgames@gmail.com</p> 

					<p class="rodape__endereco__contatos__texto">Telefone: (21) 21212-2121</p>
				</div>
			</address>
		</footer>
	</body>
</html>
